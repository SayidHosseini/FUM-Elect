version: "2"
services:
  auth:
    container_name: auth
    restart: always
    build: .
    ports:
      - "2000:2000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
#      - "37017:27017"
  masterdb:
    container_name: masterdb
    image: ardalanfp/cloudcoursemicroserviceproject:masterDb
    environment:
      MYSQL_ROOT_PASSWORD: "12345"
    ports:
      - "4306:3306"
  master:
    container_name: master
#    restart: always
    image: ardalanfp/cloudcoursemicroserviceproject:master
    ports:
      - "9080:8080"
    links:
      - masterdb
