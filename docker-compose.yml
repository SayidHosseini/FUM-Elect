version: "2"
services:
  auth:
    container_name: auth
    restart: always
    build: ./RESTauth/
    ports:
      - "2000:2000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
  masterdb:
    container_name: masterdb
    build: ./master/databaseDirectory/
    environment:
      MYSQL_ROOT_PASSWORD: "12345"
    ports:
      - "4306:3306"
  master:
    container_name: master
#    restart: always
    build: ./master/
    ports:
      - "1000:8080"
    links:
      - masterdb
